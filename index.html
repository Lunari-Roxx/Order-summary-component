<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article class="card">

            <!--Header card section-->
            <div class="card__header">
                <img src="illustration-hero.svg" alt="person listening to music">
            </div>

            <!--Body  card section-->
            <div class="card__body">
                <h1>Order Summary</h1>
                <p>You can now listen to millons of songs,audiobooks
                    , and podcasts on any device anywhere you like!
                </p>

                <div class="card__plan">
                    <div class="card__price">
                        <span><img class="card__price__icon" src="icon-music.svg" alt="icon music"></span>
                        <div>
                            <p>Annual plan</p>
                            <p>$59.99/Year</p>
                        </div>

                    </div>
                    <a href="#">Change</a>
                </div>

                <button class="button pay">Proceed to Payment</button>
                <button class="button cancel">Cancel Order</button>
            </div>
        </article>
    </main>
</body>
</html>
